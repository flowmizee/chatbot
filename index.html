<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Chat Web Estilo WhatsApp</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background-color: #ece5dd;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-container {
      width: 100%;
      height: 100dvh;
      max-width: 430px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .chat-header {
      background-color: #075E54;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      color: white;
    }
    .chat-header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
    }
    .chat-header .name {
      font-size: 18px;
      font-weight: bold;
    }
    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #e5ddd5;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 75%;
      padding: 10px 14px;
      margin-bottom: 8px;
      font-size: 15px;
      border-radius: 8px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
      border-bottom-right-radius: 0;
    }
    .bot {
      align-self: flex-start;
      background-color: white;
      border-bottom-left-radius: 0;
    }
    .chat-footer {
      display: flex;
      padding: 8px 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }
    .chat-footer input {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 20px;
      margin-right: 8px;
      background-color: #f0f0f0;
      outline: none;
    }
    .chat-footer button {
      background-color: #075E54;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
    }
    .chat-footer button:hover {
      background-color: #0b7a67;
    }
    img.qr {
      width: 200px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .product-option {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      cursor: pointer;
    }
    .product-option:hover {
      background-color: #e9e9e9;
    }
    .product-title {
      font-weight: bold;
      color: #075E54;
    }
    .product-price {
      color: #25D366;
      font-weight: bold;
    }
    .payment-info {
      margin-top: 10px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 8px;
      font-size: 14px;
    }
    .payment-info p {
      margin: 5px 0;
    }
    .payment-confirm {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .payment-confirm:hover {
      background-color: #128C7E;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #075E54;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="perfil.webp" alt="Perfil">
      <div class="name">Chef Larissa Campos</div>
    </div>

    <div class="chat-body" id="chatBody">
      <!-- Conversa começa vazia -->
    </div>

    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="Digite sua mensagem..." onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()" id="sendButton">Enviar</button>
    </div>
  </div>

  <script>
    const PROXY_URL = 'https://script.google.com/macros/s/AKfycbxY26gvxfd05-lJUPpx78zH_UBNnY3ZudyNRtJznkeemq6ffYPCaKxwAj5HkzYZaaJA/exec';
    let isWaitingResponse = false;

    function handleKeyPress(event) {
      if (event.key === 'Enter' && !isWaitingResponse) {
        sendMessage();
      }
    }

    async function sendMessage() {
      if (isWaitingResponse) return;
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      appendMessage("user", text);
      input.value = "";
      isWaitingResponse = true;
      toggleLoading(true);

      try {
        const res = await fetch(PROXY_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        const data = await res.json();

        if (data.error) {
          appendMessage("bot", "❌ Erro: " + data.error);
        } else {
          appendMessage("bot", data.response);
        }
      } catch (err) {
        appendMessage("bot", "❌ Falha na conexão.");
      } finally {
        isWaitingResponse = false;
        toggleLoading(false);
      }
    }

    function appendMessage(sender, content) {
      const chatBody = document.getElementById("chatBody");
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = content;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function toggleLoading(show) {
      const btn = document.getElementById("sendButton");
      if (show) {
        btn.innerHTML = '<div class="loading"></div>';
        btn.disabled = true;
      } else {
        btn.textContent = 'Enviar';
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
