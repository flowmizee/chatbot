<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Chat Web Estilo WhatsApp</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background-color: #ece5dd;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-container {
      width: 100%;
      height: 100dvh;
      max-width: 430px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .chat-header {
      background-color: #075E54;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      color: white;
    }
    .chat-header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
    }
    .chat-header .name {
      font-size: 18px;
      font-weight: bold;
    }
    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #e5ddd5;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 75%;
      padding: 10px 14px;
      margin-bottom: 8px;
      font-size: 15px;
      border-radius: 8px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
      border-bottom-right-radius: 0;
    }
    .bot {
      align-self: flex-start;
      background-color: white;
      border-bottom-left-radius: 0;
    }
    .typing-indicator {
      align-self: flex-start;
      background-color: white;
      border-bottom-left-radius: 0;
      max-width: 50px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      margin-bottom: 8px;
      padding: 5px 10px;
    }
    .typing-indicator span {
      display: inline-block;
      width: 6px;
      height: 6px;
      margin: 0 1px;
      background-color: #999;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
    .chat-footer {
      display: flex;
      padding: 8px 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }
    .chat-footer input {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 20px;
      margin-right: 8px;
      background-color: #f0f0f0;
      outline: none;
    }
    .chat-footer button {
      background-color: #075E54;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
    }
    .chat-footer button:hover {
      background-color: #0b7a67;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #075E54;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="perfil.webp" alt="Perfil">
      <div class="name">Chef Larissa Campos</div>
    </div>

    <div class="chat-body" id="chatBody"></div>

    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="Digite sua mensagem..." onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()" id="sendButton">Enviar</button>
    </div>
  </div>

  <script>
    const GEMINI_API_KEY = 'AIzaSyBZWq79odwHX5NnccXU_1Y9_SSYAAuPg3Q';
    const GEMINI_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent';

    let isWaitingResponse = false;
    let typingEl = null;

    window.onload = async () => {
      await simulateTyping("üë©‚Äçüç≥ <strong>Chef Larissa Campos:</strong><br>Ol√° tudo bem? Eu me chamo Larissa Campos, fico feliz que esteja interessada na minhas Receitinhas saud√°veis.");
      await simulateTyping("üçûVoc√™ est√° diante da oportunidade de aprender a fazer receitas sem gl√∫ten incr√≠veis, fofinhos e deliciosos, que v√£o surpreender todo mundo!<br><br>- 50 receitas exclusivas<br>- Sem Gl√∫ten e Sem Lactose<br>- Ingredientes de f√°cil acesso<br>- ‚Å†Suporte no Whatsapp<br>- Acesso Vital√≠cio<br><br>üî¥Tudo isso por apenas <strong>R$ 9,90</strong>!");
    };

    function handleKeyPress(event) {
      if (event.key === 'Enter' && !isWaitingResponse) {
        sendMessage();
      }
    }

    async function sendMessage() {
      if (isWaitingResponse) return;

      const inputEl = document.getElementById("userInput");
      const text = inputEl.value.trim();
      if (!text) return;

      appendMessage("user", text);
      inputEl.value = "";
      isWaitingResponse = true;
      toggleLoading(true);
      showTypingIndicator();

      try {
        const res = await fetch(`${GEMINI_URL}?key=${GEMINI_API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{ parts: [{ text }] }]
          })
        });

        const data = await res.json();
        hideTypingIndicator();

        if (data.error) {
          appendMessage("bot", "‚ùå Erro Gemini: " + data.error.message);
        } else {
          const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || 'Sem resposta';
          await simulateTyping(reply);
        }
      } catch (err) {
        console.error(err);
        hideTypingIndicator();
        appendMessage("bot", "‚ùå Falha na conex√£o com a API.");
      } finally {
        isWaitingResponse = false;
        toggleLoading(false);
      }
    }

    function appendMessage(sender, message) {
      const chatBody = document.getElementById("chatBody");
      const msgEl = document.createElement("div");
      msgEl.className = `message ${sender}`;
      msgEl.innerHTML = message;
      chatBody.appendChild(msgEl);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function toggleLoading(show) {
      const btn = document.getElementById("sendButton");
      if (show) {
        btn.innerHTML = '<div class="loading"></div>';
        btn.disabled = true;
      } else {
        btn.textContent = 'Enviar';
        btn.disabled = false;
      }
    }

    function showTypingIndicator() {
      if (!typingEl) {
        typingEl = document.createElement("div");
        typingEl.className = "typing-indicator";
        typingEl.innerHTML = "<span></span><span></span><span></span>";
        document.getElementById("chatBody").appendChild(typingEl);
        document.getElementById("chatBody").scrollTop = document.getElementById("chatBody").scrollHeight;
      }
    }

    function hideTypingIndicator() {
      if (typingEl) {
        typingEl.remove();
        typingEl = null;
      }
    }

    async function simulateTyping(message, delay = 2500) {
      showTypingIndicator();
      await new Promise(resolve => setTimeout(resolve, delay));
      hideTypingIndicator();
      appendMessage("bot", message);
    }
  </script>
</body>
</html>
