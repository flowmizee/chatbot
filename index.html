<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Chat Web Estilo WhatsApp</title>
  <style>
    /* (MANTENHA TODOS OS ESTILOS EXATAMENTE COMO ESTAVAM) */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background-color: #ece5dd;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-container {
      width: 100%;
      height: 100dvh;
      max-width: 430px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .chat-header {
      background-color: #075E54;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      color: white;
    }
    .chat-header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
    }
    .chat-header .name {
      font-size: 18px;
      font-weight: bold;
    }
    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #e5ddd5;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 75%;
      padding: 10px 14px;
      margin-bottom: 8px;
      font-size: 15px;
      border-radius: 8px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
      border-bottom-right-radius: 0;
    }
    .bot {
      align-self: flex-start;
      background-color: white;
      border-bottom-left-radius: 0;
    }
    .chat-footer {
      display: flex;
      padding: 8px 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }
    .chat-footer input {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 20px;
      margin-right: 8px;
      background-color: #f0f0f0;
      outline: none;
    }
    .chat-footer button {
      background-color: #075E54;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
    }
    .chat-footer button:hover {
      background-color: #0b7a67;
    }
    img.qr {
      width: 200px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .product-option {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      cursor: pointer;
    }
    .product-option:hover {
      background-color: #e9e9e9;
    }
    .product-title {
      font-weight: bold;
      color: #075E54;
    }
    .product-price {
      color: #25D366;
      font-weight: bold;
    }
    .payment-info {
      margin-top: 10px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 8px;
      font-size: 14px;
    }
    .payment-info p {
      margin: 5px 0;
    }
    .payment-confirm {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .payment-confirm:hover {
      background-color: #128C7E;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #075E54;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="perfil.webp" alt="Perfil">
      <div class="name">Chef Larissa Campos</div>
    </div>

    <div class="chat-body" id="chatBody">
      <!-- Conversa começa vazia -->
    </div>

    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="Digite sua mensagem..." onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()" id="sendButton">Enviar</button>
    </div>
  </div>

  <script>
    const GEMINI_API_KEY = 'AIzaSyBZWq79odwHX5NnccXU_1Y9_SSYAAuPg3Q'; // Chave no front-end
    const SCRIPT_URL = 'https://script.google.com/macros/s/SUA_URL_DO_APPS_SCRIPT/exec';
    let selectedProduct = null;
    let isWaitingResponse = false;

    function handleKeyPress(event) {
      if (event.key === 'Enter' && !isWaitingResponse) {
        sendMessage();
      }
    }

    async function sendMessage() {
      if (isWaitingResponse) return;
      
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      appendMessage("user", text);
      input.value = "";
      isWaitingResponse = true;
      toggleLoading(true);

      try {
        // Verifica se é sobre produtos
        if (/receit(a|as)|compr(a|ar)|produt(o|os)/i.test(text)) {
          showProductOptions();
        } else {
          // Chama diretamente a API Gemini do front-end
          const geminiResponse = await callGeminiAPI(text);
          appendMessage("bot", geminiResponse);
        }
      } catch (error) {
        console.error("Error:", error);
        appendMessage("bot", "❌ Erro ao conectar. Tente novamente.");
      } finally {
        isWaitingResponse = false;
        toggleLoading(false);
      }
    }

    function showProductOptions() {
      const chatBody = document.getElementById("chatBody");
      const optionsDiv = document.createElement("div");
      optionsDiv.className = "message bot";
      
      const products = [
        {
          title: "✅ 50 Receitas de Pães Sem Glúten",
          price: "R$ 9,99",
          id: "produto1"
        },
        {
          title: "✅ Pacote Completo Guia Receitas Saudáveis",
          price: "R$ 19,99",
          id: "produto2"
        }
      ];
      
      let optionsHTML = '<p>Escolha uma opção:</p>';
      products.forEach((product, index) => {
        optionsHTML += `
          <div class="product-option" onclick="selectProduct('${product.id}')">
            <div class="product-title">${product.title}</div>
            <div class="product-price">${product.price}</div>
          </div>
        `;
      });
      
      optionsDiv.innerHTML = optionsHTML;
      chatBody.appendChild(optionsDiv);
      scrollToBottom();
    }

    async function selectProduct(productId) {
      isWaitingResponse = true;
      toggleLoading(true);
      
      try {
        const url = `${SCRIPT_URL}?action=selectProduct&id=${productId}`;
        const response = await fetch(url);
        const data = await response.json();

        if (data.error) {
          appendMessage("bot", "❌ Erro: " + data.error);
        } else {
          const paymentInfo = `
            <div class="payment-info">
              <p><strong>Chave Pix:</strong> ${data.pixKey}</p>
              <p><strong>Recebedor:</strong> ${data.recipientName}</p>
              <p><strong>Valor:</strong> ${data.amount}</p>
              <p><strong>Descrição:</strong> ${data.description}</p>
            </div>
            <button class="payment-confirm" onclick="confirmPayment('${data.transactionId}')">
              Confirmar Pagamento
            </button>
          `;
          
          appendMessage("bot", paymentInfo);
          
          if (data.qrCode) {
            appendQRCode(data.qrCode);
          }
        }
      } catch (error) {
        console.error("Error:", error);
        appendMessage("bot", "❌ Erro ao selecionar produto.");
      } finally {
        isWaitingResponse = false;
        toggleLoading(false);
      }
    }

    async function confirmPayment(transactionId) {
      isWaitingResponse = true;
      toggleLoading(true);
      
      try {
        const url = `${SCRIPT_URL}?action=confirmPayment&id=${transactionId}`;
        const response = await fetch(url);
        const data = await response.json();

        if (data.success) {
          appendMessage("bot", "✅ Pagamento confirmado! Preparando seu material...");
          await getProductContent(transactionId);
        } else {
          appendMessage("bot", "❌ Pagamento não confirmado. Tente novamente.");
        }
      } catch (error) {
        console.error("Error:", error);
        appendMessage("bot", "❌ Erro ao confirmar pagamento.");
      } finally {
        isWaitingResponse = false;
        toggleLoading(false);
      }
    }

    async function getProductContent(transactionId) {
      isWaitingResponse = true;
      toggleLoading(true);
      
      try {
        // Determina qual produto foi comprado
        const productType = transactionId.includes("produto1") ? 
          "50 receitas de pães sem glúten" : 
          "pacote completo de guia de receitas saudáveis";
        
        const prompt = `Gere 3 exemplos de receitas do produto "${productType}". 
                      Formate em HTML para web. Inclua título, ingredientes e modo de preparo.`;
        
        // Chama a API Gemini diretamente do front-end
        const content = await callGeminiAPI(prompt);
        appendMessage("bot", content || "✅ Seu material foi enviado para seu email!");
      } catch (error) {
        console.error("Error:", error);
        appendMessage("bot", "✅ Seu material será enviado em breve!");
      } finally {
        isWaitingResponse = false;
        toggleLoading(false);
      }
    }

    async function callGeminiAPI(prompt) {
      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: `Você é a Chef Larissa Campos. ${prompt} Responda de forma profissional e detalhada.`
              }]
            }]
          })
        });
        
        const data = await response.json();
        return data.candidates?.[0]?.content?.parts?.[0]?.text || "Não foi possível gerar a resposta.";
      } catch (error) {
        console.error("Erro na API Gemini:", error);
        return "Desculpe, estou com dificuldades técnicas no momento.";
      }
    }

    function appendMessage(sender, text) {
      const chatBody = document.getElementById("chatBody");
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      
      if (typeof text === 'string') {
        msg.textContent = text;
      } else {
        msg.innerHTML = text;
      }
      
      chatBody.appendChild(msg);
      scrollToBottom();
    }

    function appendQRCode(url) {
      const chatBody = document.getElementById("chatBody");
      const img = document.createElement("img");
      img.src = url;
      img.className = "qr";
      chatBody.appendChild(img);
      scrollToBottom();
    }

    function scrollToBottom() {
      const chatBody = document.getElementById("chatBody");
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function toggleLoading(show) {
      const button = document.getElementById("sendButton");
      if (show) {
        button.innerHTML = '<div class="loading"></div>';
        button.disabled = true;
      } else {
        button.textContent = 'Enviar';
        button.disabled = false;
      }
    }
  </script>
</body>
</html>
