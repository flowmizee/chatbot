<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Web Estilo WhatsApp</title>
  <style>
    /* Cole aqui todo o seu CSS conforme estava */
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="perfil.webp" alt="Perfil">
      <div class="name">Chef Larissa Campos</div>
    </div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="Digite sua mensagem..." onkeypress="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()" id="sendBtn">Enviar</button>
    </div>
  </div>

  <script>
    let busy = false;

    function sendMessage() {
      if (busy) return;
      const inp = document.getElementById('userInput');
      const txt = inp.value.trim();
      if (!txt) return;
      appendMsg('user', txt);
      inp.value = '';
      busy = true;
      toggleLoading(true);

      google.script.run
        .withSuccessHandler(res => {
          if (res.error) appendMsg('bot', '❌ ' + res.error);
          else {
            if (res.response) appendMsg('bot', res.response);
            if (res.products) showProducts(res.products);
            if (res.qrCode) appendQRCode(res.qrCode);
          }
        })
        .withFailureHandler(() => appendMsg('bot','❌ Erro de comunicação.'))
        .handleChat(txt);

      toggleLoading(false);
      busy = false;
    }

    function showProducts(list) {
      const b = document.getElementById('chatBody');
      const div = document.createElement('div');
      div.className = 'message bot';
      div.innerHTML = '<p>Escolha uma opção:</p>' +
        list.map((p,i) =>
          `<div class="product-option" onclick="selectProduct(${i})">
             <div class="product-title">${p.title}</div>
             <div class="product-price">Valor: ${p.price}</div>
           </div>`
        ).join('');
      b.appendChild(div);
      b.scrollTop = b.scrollHeight;
    }

    function selectProduct(idx) {
      busy = true; toggleLoading(true);
      google.script.run
        .withSuccessHandler(data => {
          if (data.error) appendMsg('bot', '❌ ' + data.error);
          else {
            appendMsg('bot', `<p>Dados PIX:</p><div><strong>Chave:</strong> ${data.pixKey}</div>
               <button class="payment-confirm" onclick="confirmPayment('${data.transactionId}')">Confirmar Pagamento</button>`);
            if (data.qrCode) appendQRCode(data.qrCode);
          }
        })
        .handleSelectProduct(idx);
      busy = false; toggleLoading(false);
    }

    function confirmPayment(txid) {
      busy = true; toggleLoading(true);
      google.script.run
        .withSuccessHandler(() => {
          appendMsg('bot','✅ Pagamento confirmado!');
          fetchContent(txid);
        })
        .handleConfirmPayment(txid);
    }

    function fetchContent(txid) {
      google.script.run
        .withSuccessHandler(r => {
          appendMsg('bot', r.content);
          if (r.audioUrl) {
            const a = document.createElement('audio');
            a.controls = true;
            a.src = r.audioUrl;
            document.getElementById('chatBody').appendChild(a);
          }
        })
        .handleGetProductContent(txid);
      busy = false; toggleLoading(false);
    }

    function appendMsg(cls, txt) {
      const b = document.getElementById('chatBody');
      const m = document.createElement('div');
      m.className = 'message ' + cls;
      m.innerHTML = txt;
      b.appendChild(m);
      b.scrollTop = b.scrollHeight;
    }

    function appendQRCode(url) {
      const img = new Image();
      img.src = url;
      img.className = 'qr';
      document.getElementById('chatBody').appendChild(img);
      img.scrollIntoView();
    }

    function toggleLoading(show) {
      const btn = document.getElementById('sendBtn');
      if (show) {
        btn.innerHTML = '<div class="loading"></div>';
        btn.disabled = true;
      } else {
        btn.textContent = 'Enviar';
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
