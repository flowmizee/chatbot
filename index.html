<!DOCTYPE html>

      html, body {

      .message {

        margin-bottom: 8px;    
        font-size: 15px;    
        border-radius: 8px;    
        line-height: 1.4;

      }    
      .user {    
        align-self: flex-end;    
        background-color: #dcf8c6;    
        border-bottom-right-radius: 0;    
      }    
      .bot {    
        align-self: flex-start;    
        background-color: white;    
        border-bottom-left-radius: 0;    
      }    
      .typing-indicator {    
        align-self: flex-start;    
        background-color: white;    
        border-bottom-left-radius: 0;    
        max-width: 50px;    
        height: 24px;    
        display: flex;    
        align-items: center;    
        justify-content: center;    
        border-radius: 8px;    
        margin-bottom: 8px;    
        padding: 5px 10px;    
      }    
      .typing-indicator span {    
        display: inline-block;    
        width: 6px;    
        height: 6px;    
        margin: 0 1px;    
        background-color: #999;    
        border-radius: 50%;    
        animation: blink 1.4s infinite both;    
      }    
      .typing-indicator span:nth-child(2) {    
        animation-delay: 0.2s;    
      }    
      .typing-indicator span:nth-child(3) {    
        animation-delay: 0.4s;    
      }    
      @keyframes blink {    
        0%, 80%, 100% { opacity: 0; }    
        40% { opacity: 1; }    
      }    
      .chat-footer {    
        display: flex;    
        padding: 8px 10px;    
        background-color: #fff;    
        border-top: 1px solid #ccc;    
      }    
      .chat-footer input {    
        flex: 1;    
        padding: 12px;    
        border: none;    
        font-size: 16px;    
        border-radius: 20px;    
        margin-right: 8px;    
        background-color: #f0f0f0;    
        outline: none;    
      }    
      .chat-footer button {    
        background-color: #075E54;    
        color: white;    
        border: none;    
        padding: 10px 16px;    
        font-size: 16px;    
        border-radius: 20px;    
        cursor: pointer;    
      }    
      .chat-footer button:hover {    
        background-color: #0b7a67;    
      }    
      .loading {    
        display: inline-block;    
        width: 20px;    
        height: 20px;    
        border: 3px solid rgba(255,255,255,.3);    
        border-radius: 50%;    
        border-top-color: #075E54;    
        animation: spin 1s ease-in-out infinite;    
      }    
      .option-buttons {    
        display: flex;    
        gap: 10px;    
        margin-top: 10px;    
      }    
      .option-button {    
        background-color: #075E54;    
        color: white;    
        border: none;    
        padding: 8px 12px;    
        border-radius: 20px;    
        cursor: pointer;    
        font-size: 14px;    
      }    
      .option-button:hover {    
        background-color: #0b7a67;    
      }    
      .preview-image {    
        max-width: 100%;    
        border-radius: 8px;    
        margin-top: 10px;    
      }    
      .buy-button {    
        background-color: #25D366;    
        color: white;    
        border: none;    
        padding: 12px 20px;    
        border-radius: 20px;    
        cursor: pointer;    
        font-size: 16px;    
        font-weight: bold;    
        margin-top: 15px;    
        display: inline-block;    
      }    
      .buy-button:hover {    
        background-color: #128C7E;    
      }    
      @keyframes spin {    
        to { transform: rotate(360deg); }    
      }    
    </style>    
  </head>    
  <body>

      async function handleBuyClick() {

        const buyMessage = `

      function handleKeyPress(event) {

      async function sendMessage() {

        appendMessage("user", text);
        inputEl.value = "";

        // Prompt fixo para manter o contexto da Chef Larissa
        const systemPrompt = `

        Exemplo de respostas:

        - "Por apenas R$ 9,90 voc√™ leva 50 receitas incr√≠veis"
        - "Todas as receitas s√£o testadas e aprovadas por meus alunos"

        Hist√≥rico da conversa:

        - O cliente j√° sabe que s√£o 50 receitas por R$ 9,90
        `;

        const finalPrompt = systemPrompt + "\n\nCliente: " + text + "\nLarissa:";

        try {
          const res = await fetch(`${GEMINI_URL}?key=${GEMINI_API_KEY}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              contents: [{ parts: [{ text: finalPrompt }] }]
            })
          });

          const data = await res.json();        
          hideTypingIndicator();        

          if (data.error) {        
            appendMessage("bot", "‚ùå Erro Gemini: " + data.error.message);        
          } else {        
            const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || 'Sem resposta';        
            await simulateTyping(reply);

        } catch (err) {
          console.error(err);
          hideTypingIndicator();
          appendMessage("bot", "‚ùå Falha na conex√£o com a API.");
        } finally {
          isWaitingResponse = false;
          toggleLoading(false);
        }
      }

      function appendMessage(sender, message) {
        const chatBody = document.getElementById("chatBody");
        const msgEl = document.createElement("div");
        msgEl.className = `message ${sender}`;
        msgEl.innerHTML = message;
        chatBody.appendChild(msgEl);
        chatBody.scrollTop = chatBody.scrollHeight;
      }

      function toggleLoading(show) {
        const btn = document.getElementById("sendButton");
        if (show) {
          btn.innerHTML = '<div class="loading"></div>';
          btn.disabled = true;
        } else {
          btn.textContent = 'Enviar';
          btn.disabled = false;
        }
      }

      function showTypingIndicator() {
        if (!typingEl) {
          typingEl = document.createElement("div");
          typingEl.className = "typing-indicator";
          typingEl.innerHTML = "<span></span><span></span><span></span>";
          document.getElementById("chatBody").appendChild(typingEl);
          document.getElementById("chatBody").scrollTop = document.getElementById("chatBody").scrollHeight;
        }
      }

      function hideTypingIndicator() {
        if (typingEl) {
          typingEl.remove();
          typingEl = null;
        }
      }

      async function simulateTyping(message, delay = 2500) {
        showTypingIndicator();
        await new Promise(r => setTimeout(r, delay));
        hideTypingIndicator();
        if (message) { // S√≥ adiciona a mensagem se n√£o for vazia
          appendMessage("bot", message);
        }
      }
    </script>  
  </body>
</html>
