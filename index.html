<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Chat Web Estilo WhatsApp</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background-color: #ece5dd;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      height: 100dvh;
      max-width: 430px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .chat-header {
      background-color: #075E54;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      color: white;
    }

    .chat-header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
    }

    .chat-header .name {
      font-size: 18px;
      font-weight: bold;
    }

    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #e5ddd5;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      margin-bottom: 8px;
      font-size: 15px;
      border-radius: 8px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: white;
      border-bottom-left-radius: 0;
    }

    .chat-footer {
      display: flex;
      padding: 8px 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    .chat-footer input {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 20px;
      margin-right: 8px;
      background-color: #f0f0f0;
      outline: none;
    }

    .chat-footer button {
      background-color: #075E54;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    .chat-footer button:hover {
      background-color: #0b7a67;
    }

    img.qr {
      width: 200px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="perfil.webp" alt="Perfil">
      <div class="name">Chef Larissa Campos</div>
    </div>

    <div class="chat-body" id="chatBody">
      <div class="message bot">üëã Ol√°! Como posso te ajudar hoje?</div>
    </div>

    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="Mensagem" onkeypress="handleKey(event)">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwEH7qdQyGUegl5AMOGE0ICBSVb0UxKkVt1-rnZZunlP5Cu8-Fiy5VgbwbUUzTyFHKcLw/exec";

    function handleKey(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      appendMessage("user", text);
      input.value = "";

      const bodyData = new URLSearchParams();
      bodyData.append("message", text);

      fetch(scriptURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: bodyData.toString()
      })
      .then(res => res.json())
      .then(data => {
        if (data.response) appendMessage("bot", data.response);
        if (data.qrCodeUrl) appendQRCode(data.qrCodeUrl);
        if (data.audioUrl) appendAudio(data.audioUrl);
      })
      .catch(err => {
        console.error(err);
        appendMessage("bot", "‚ùå Erro ao conectar. Tente novamente.");
      });
    }

    function appendMessage(sender, text) {
      const chatBody = document.getElementById("chatBody");
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      chatBody.appendChild(msg);
      scrollToBottom();
    }

    function appendQRCode(url) {
      const chatBody = document.getElementById("chatBody");
      const img = document.createElement("img");
      img.src = url;
      img.className = "qr";
      chatBody.appendChild(img);
      scrollToBottom();
    }

    function appendAudio(url) {
      const chatBody = document.getElementById("chatBody");
      const audio = document.createElement("audio");
      audio.controls = true;
      audio.src = url;
      chatBody.appendChild(audio);
      scrollToBottom();
    }

    function scrollToBottom() {
      const chatBody = document.getElementById("chatBody");
      chatBody.scrollTop = chatBody.scrollHeight;
    }
  </script>
</body>
</html>
